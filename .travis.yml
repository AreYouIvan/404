language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules/
script:
  - npm test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: build/
  target_branch: gh-pages
  commit_message: "Deploy de proyecto"
  on:
    branch: master